{% extends "main.html" %}

{% block search_url %}{% url search %}{% endblock %}

{% block header %}<h2>Accounts</h2>{% endblock %}

{% block content %}
<ul class="account_list" id="account_list">
{% for account in account_list %}
    <li>
        <a href="{% url other_account_list account.protocol,account.uid %}">
            {{account.protocol}}: {{ account.full_name }} ({{ account.uid }})
        </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
